<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- View Switcher Button -->
    <div class="view-switcher">
        <button id="viewToggle" class="view-toggle-btn">
            <i class="material-icons">swap_horiz</i>
            <span>Switch View</span>
        </button>
    </div>

    <!-- Mini Player (musicPlayer-js style) -->
    <div class="mini-player-wrapper" id="miniPlayer">
        <h1 style="color:rgb(252, 249, 251)">Music Player</h1>
        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 id="mini-title"></h4>
                <div class="progress-container" id="mini-progress-container">
                    <div class="progress" id="mini-progress"></div>
                </div>
            </div>
            <audio id="mini-audio"></audio>
            <div class="img-container">
                <img src="" alt="music-cover" id="mini-cover">
            </div>
            <div class="navigation">
                <button id="mini-prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="mini-play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="mini-next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Large Player (player.html style with enhancements) -->
    <div class="large-player-wrapper" id="largePlayer">
        <div class="flip-container" id="flipContainer">
            <div class="flipper" id="flipper">
                <!-- Front Face -->
                <div class="shell front-face" id="shell">
                    <!-- Flip Button -->
                    <button class="flip-btn" id="flipBtn">
                        <i class="material-icons">flip</i>
                    </button>
                    
                    <!-- Cover -->
                    <div class="cover">
                        <img id="large-cover" src="" alt="">
                    </div>
                    
                    <!-- Info -->
                    <div class="info">
                        <div class="title" id="large-title">Music Title</div>
                        <div class="singer" id="large-artist">Artist</div>
                    </div>
                    
                    <!-- Volume Control -->
                    <div class="volume-box">
                        <span class="volume-down"><i class="material-icons">remove</i></span>
                        <input type="range" class="volume-range" step="1" value="80" min="0" max="100">
                        <span class="volume-up"><i class="material-icons">add</i></span>
                    </div>
                    
                    <!-- Control Buttons -->
                    <div class="btn-box">
                        <i class="material-icons repeat">repeat</i>
                        <i class="material-icons volume">volume_up</i>
                        <a href="#" id="copyright-link" class="copyright-btn" target="_blank" style="display:none;">
                            <i class="material-icons">link</i>
                        </a>
                    </div>
                    
                    <!-- Music Progress -->
                    <div class="music-box">
                        <input type="range" class="seekbar" step="0.1" value="0" min="0" max="100">
                        <audio id="large-audio"></audio>
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                        <span class="prev-btn">
                            <i class="material-icons">skip_previous</i>
                        </span>
                        <span class="play">
                            <i class="material-icons">play_arrow</i>
                        </span>
                        <span class="next-btn">
                            <i class="material-icons">skip_next</i>
                        </span>
                    </div>
                </div>
                
                <!-- Back Face -->
                <div class="shell back-face" id="backFace">
                    <!-- Flip Back Button -->
                    <button class="flip-btn back" id="flipBackBtn">
                        <i class="material-icons">flip</i>
                    </button>
                    
                    <!-- Swipe Panels Container -->
                    <div class="swipe-container" id="swipeContainer">
                        <!-- Panel Indicators -->
                        <div class="panel-indicators">
                            <span class="indicator active" data-panel="lyrics">Lyrics</span>
                            <span class="indicator" data-panel="playlist">Playlist</span>
                        </div>
                        
                        <div class="swipe-wrapper" id="swipeWrapper">
                            <!-- Lyrics Panel -->
                            <div class="swipe-panel lyrics-panel-new active" id="lyricsPanelNew">
                                <div class="panel-content">
                                    <h3 class="panel-title">Lyrics</h3>
                                    <div class="lyrics-content" id="lyricsContentNew">
                                        <p class="no-lyrics">No lyrics available</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Playlist Panel -->
                            <div class="swipe-panel playlist-panel-new" id="playlistPanelNew">
                                <div class="panel-content">
                                    <h3 class="panel-title">Playlist</h3>
                                    <div class="playlist-items" id="playlistItemsNew"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
